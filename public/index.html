<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Provider AI Chat</title>
  <link rel="stylesheet" href="/styles.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    .social-links {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }
    .social-links a {
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      transition: opacity 0.2s ease;
    }
    .social-links a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- Social Links Section -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/harshsfd" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/Harshsfd" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://harshbhardwaj-portfolio.vercel.app/#" target="_blank" title="Portfolio">
        <i class="fas fa-globe"></i>
      </a>
    </div>

    <header>
      <h1>âš¡ Multi-Provider AI Chat</h1>
      <p class="sub">Pick a provider & model, then chat. Keys stay on server via .env.</p>
    </header>

    <section class="controls">
      <div class="row">
        <label>Provider</label>
        <select id="provider">
          <option value="openai" disabled>OpenAI (API key required)</option>
          <option value="groq" disabled>Groq (API key required)</option>
          <option value="anthropic" disabled>Anthropic (API key required)</option>
          <option value="gemini" disabled>Gemini (API key required)</option>
          <option value="mistral" selected>Mistral</option>
          <option value="xai" disabled>xAI (API key required)</option>
        </select>
      </div>

      <div class="row">
        <label>Model</label>
        <input id="model" placeholder="e.g. mistral-large-latest" value="mistral-large-latest" />
      </div>

      <div class="row">
        <label>System prompt (optional)</label>
        <input id="system" placeholder="You are a helpful assistant" />
      </div>

      <div class="row two">
        <div>
          <label>Temperature</label>
          <input id="temp" type="number" step="0.1" min="0" max="2" value="0.7" />
        </div>
        <div>
          <label>Max tokens</label>
          <input id="max" type="number" min="1" max="4096" value="1024" />
        </div>
      </div>
    </section>

    <main id="chat"></main>

    <form id="composer">
      <textarea id="msg" placeholder="Type your message..."></textarea>
      <button type="submit">Send</button>
    </form>

    <footer>
      <small>Pro tip: set your API keys in <code>.env</code>. Do <b>not</b> expose keys in the browser.</small><br>
      <small>Note: OpenAI, Groq, Anthropic, Gemini, and xAI are disabled until you set your own API keys.</small>
    </footer>
  </div>

  <script src="/app.js" type="module"></script>
</body>
</html>
